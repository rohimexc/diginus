{% extends 'base.html' %}

{% block title %}Manage Categories{% endblock %}
{% block page_title %}Manajemen Kategori{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm p-6">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-gray-800">Daftar Kategori</h3>
        <button onclick="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-plus mr-2"></i> Tambah Kategori
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead class="bg-gray-50 border-b">
                <tr class="text-gray-500 uppercase text-xs font-semibold">
                    <th class="py-4 px-4">Nama Kategori</th>
                    <th class="py-4 px-4">Icon (FA Class)</th>
                    <th class="py-4 px-4 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="category-table-body" class="divide-y divide-gray-100">
                </tbody>
        </table>
    </div>
</div>

<div id="category-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative bg-white rounded-2xl shadow-xl max-w-md w-full p-8 transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900">Tambah Kategori</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                        <input type="text" id="cat-name" name="name" required placeholder="Contoh: Web Development"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Icon FontAwesome</label>
                        <input type="text" id="cat-icon" name="icon" required placeholder="Contoh: fa-code"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div class="mt-8 flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Batal</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const modal = document.getElementById('category-modal');
    const form = document.getElementById('category-form');
    const tableBody = document.getElementById('category-table-body');

    // --- 1. LOAD DATA ---
    async function loadCategories() {
        try {
            // Menggunakan Named URL dari Django
            const response = await fetch("{% url 'courses:api_categories_list' %}");
            const result = await response.json();
            
            tableBody.innerHTML = '';
            result.data.forEach(cat => {
                tableBody.innerHTML += `
                    <tr id="row-${cat.id}" class="hover:bg-gray-50 transition">
                        <td class="py-4 px-4 font-medium text-gray-900">${cat.name}</td>
                        <td class="py-4 px-4 text-gray-600"><i class="fas ${cat.icon} mr-2 text-blue-500"></i>${cat.icon}</td>
                        <td class="py-4 px-4 text-center">
                            <button onclick="openEditModal(${cat.id}, '${cat.name}', '${cat.icon}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteCategory(${cat.id})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        } catch (e) { showError('Gagal memuat data kategori.'); }
    }

    // --- 2. MODAL CONTROL ---
    function openCreateModal() {
        form.reset();
        document.getElementById('category-id').value = '';
        document.getElementById('modal-title').innerText = 'Tambah Kategori';
        modal.classList.remove('hidden');
    }

    function openEditModal(id, name, icon) {
        document.getElementById('category-id').value = id;
        document.getElementById('cat-name').value = name;
        document.getElementById('cat-icon').value = icon;
        document.getElementById('modal-title').innerText = 'Edit Kategori';
        modal.classList.remove('hidden');
    }

    function closeModal() { modal.classList.add('hidden'); }

    // --- 3. SUBMIT (CREATE & UPDATE) ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoading();

        const id = document.getElementById('category-id').value;
        
        // Logika penentuan URL berdasarkan keberadaan ID
        let url = "{% url 'courses:api_categories_create' %}";
        if (id) {
            // Mengganti placeholder '0' dengan ID asli untuk Update URL
            url = "{% url 'courses:api_categories_update' 0 %}".replace('0', id);
        }

        const formData = new FormData(form);

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'X-CSRFToken': getCookie('csrftoken') },
                body: formData
            });

            if (response.ok) {
                closeModal();
                loadCategories();
                showSuccess(id ? 'Kategori diperbarui!' : 'Kategori berhasil ditambahkan!');
            } else { showError('Gagal menyimpan data.'); }
        } catch (e) { showError('Terjadi kesalahan koneksi.'); }
    });

    // --- 4. DELETE ---
    async function deleteCategory(id) {
        const result = await confirmDelete('Hapus Kategori?', 'Data kursus di bawah kategori ini mungkin akan terpengaruh.');
        
        if (result.isConfirmed) {
            showLoading('Sedang menghapus...');
            
            // Mengganti placeholder '0' dengan ID asli untuk Delete URL
            const url = "{% url 'courses:api_categories_delete' 0 %}".replace('0', id);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });

                if (response.ok) {
                    loadCategories();
                    Swal.close();
                    showSuccess('Kategori telah dihapus.');
                } else { showError('Gagal menghapus kategori.'); }
            } catch (e) { showError('Kesalahan jaringan.'); }
        }
    }

    document.addEventListener('DOMContentLoaded', loadCategories);
</script>
{% endblock %}
