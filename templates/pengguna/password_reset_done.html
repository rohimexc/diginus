{% extends 'pengguna/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 text-center">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border-t-4 border-indigo-600">
        <div class="mb-4 text-indigo-600">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-2">Email Terkirim!</h2>
        <p class="text-gray-600 mb-6">Kami telah mengirimkan instruksi reset password ke email Anda. Silakan cek kotak masuk (atau folder spam).</p>
        <a href="{% url 'pengguna:login' %}" class="text-indigo-600 font-bold hover:underline">Kembali ke Halaman Login</a>
    </div>
</div>
{% endblock %}
