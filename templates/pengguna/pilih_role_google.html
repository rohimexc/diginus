{% extends 'pengguna/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <h2 class="text-2xl font-bold mb-2">Halo!</h2>
        <p class="text-gray-600 mb-8">Lengkapi profil Anda dengan memilih peran di Diginus</p>
        <form method="POST" class="space-y-4 text-left">
            {% csrf_token %}
            <label class="block p-4 border rounded-xl hover:bg-indigo-50 cursor-pointer transition">
                <input type="checkbox" name="roles" value="Peserta" class="mr-2"> 
                <strong>Peserta</strong> <span class="text-xs text-gray-500 block ml-6">Saya ingin belajar</span>
            </label>
            <label class="block p-4 border rounded-xl hover:bg-indigo-50 cursor-pointer transition">
                <input type="checkbox" name="roles" value="Instruktur" class="mr-2"> 
                <strong>Instruktur</strong> <span class="text-xs text-gray-500 block ml-6">Saya ingin mengajar</span>
            </label>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold mt-4 shadow-md">Simpan & Lanjutkan</button>
        </form>
    </div>
</div>
{% endblock %}
