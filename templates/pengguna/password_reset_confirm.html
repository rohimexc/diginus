{% extends 'pengguna/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Setel Password Baru</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field.errors }}
                <input type="password" name="{{ field.name }}" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Ubah Password</button>
        </form>
    </div>
</div>
{% endblock %}
