{% extends 'pengguna/base.html' %}

{% block content %}
<div class="min-h-[80-vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl border border-gray-100">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full mb-4">
                <i class="fa-solid fa-lock text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">Selamat Datang</h2>
            <p class="text-gray-500 mt-2">Silakan masuk ke akun Diginus Anda</p>
        </div>

        <form method="POST" action="{% url 'pengguna:login' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="username" required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                        placeholder="nama@email.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" name="password" required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember" class="ml-2 block text-sm text-gray-600">Ingat saya</label>
                </div>
                <a href="{% url 'pengguna:password_reset' %}" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">
                    Lupa password?
                </a>
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-indigo-700 hover:shadow-lg transform transition active:scale-95 shadow-indigo-200">
                Masuk Sekarang
            </button>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Atau lanjut dengan</span>
            </div>
        </div>

        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}" 
        class="flex items-center justify-center w-full px-4 py-3 border border-gray-300 rounded-xl bg-white text-gray-700 font-semibold hover:bg-gray-50 transition shadow-sm hover:border-indigo-300 group">
            <i class="fa-brands fa-google text-red-500 mr-3 text-lg group-hover:scale-110 transition-transform"></i>
            <span>Lanjutkan dengan Google</span>
        </a>

        <p class="mt-8 text-center text-sm text-gray-600">
            Belum punya akun? 
            <a href="{% url 'pengguna:register' %}" class="font-bold text-indigo-600 hover:underline">Daftar Gratis</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Jika ada error dari form Django (misal: password salah)
    {% if form.errors %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Email atau password yang Anda masukkan salah!',
            confirmButtonColor: '#4f46e5'
        });
    {% endif %}
</script>
{% endblock %}
