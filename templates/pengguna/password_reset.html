{% extends 'pengguna/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-center text-2xl font-bold mb-4">Lupa Password?</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Masukkan email Anda untuk menerima link reset password.</p>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Anda</label>
                <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">Kirim Link Reset</button>
        </form>
    </div>
</div>
{% endblock %}
